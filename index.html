<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" id="symbols" onclick="display.value=''">
                    <input type="button" value="+/-" id="symbols">
                    <input type="button" value="%" id="symbols">
                    <input type="button" value="/" id="operations">
                </div>
                <div>
                    <input type="button" value="7" id="numbers" onclick="display.value+='7'">
                    <input type="button" value="8" id="numbers" onclick="display.value+='8'">
                    <input type="button" value="9" id="numbers" onclick="display.value+='9'">
                    <input type="button" value="X" id="operations">
                </div>
                <div>
                    <input type="button" value="4" id="numbers" onclick="display.value+='4'">
                    <input type="button" value="5" id="numbers" onclick="display.value+='5'">
                    <input type="button" value="6" id="numbers" onclick="display.value+='6'">
                    <input type="button" value="-" id="operations">
                </div>
                <div>
                    <input type="button" value="1" id="numbers" onclick="display.value+='1'">
                    <input type="button" value="2" id="numbers" onclick="display.value+='2'">
                    <input type="button" value="3" id="numbers" onclick="display.value+='3'">
                    <input type="button" value="+" id="operations">
                </div>
                <div>
                    <input type="button" value="0" id="zero" onclick="display.value=''">
                    <input type="button" value="," id="comma" onclick="display.value=''">
                    <input type="button" value="=" id="equal">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
